apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-application
  labels:
    app: my-application
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-application
  template:
    metadata:
      labels:
        app: my-application
    spec:
      containers:
        - name: my-application
          image: public.ecr.aws/d7p5a0c0/k8s-deploy:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080


